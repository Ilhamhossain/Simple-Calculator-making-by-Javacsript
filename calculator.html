<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script calculator</title>
    <link rel="stylesheet" href="calc.css"> 
</head>
<body>
    <div class="main"> 
        <div class="resultBar"> 
            <input class="display" type="text" placeholder="00"> 
        </div>
        <div class="content"> 
            <div class="con-row"> 
                <button class="sign clear">Ac</button>
                <button class=" delete">del</button>
                <button class="sign" value="%">%</button>
                <button class="sign" value="/">/</button>
            </div>
            <div class="con-row"> 
                <button class="number" value="7" >7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="sign" value="*">X</button>
            </div>
            <div class="con-row"> 
                <button class="number" value="6">6</button>
                <button class="number" value="5">5</button>
                <button class="number" value="4">4</button>
                <button class="sign" value="-">-</button>
            </div>
            <div class="con-row"> 
                <button class="number" value="3">3</button>
                <button class="number" value="2">2</button>
                <button class="number" value="1">1</button>
                <button class="sign" value="+">+</button>
            </div>
            <div class="con-row"> 
                <button class="number zero" value="00" >00</button>
                <button class="number" value="." >.</button>
                <button class=" equal">=</button>
            </div>
        </div>
    </div>
    <script src="calc.js"> </script>
</body>
</html>
